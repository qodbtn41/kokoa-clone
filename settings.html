<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <span class="alt-header__column">
        <a class="alt-header__a" href="javascript:history.back()">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </span>
      <h1 class="alt-header__column">Settings</h1>
      <span class="alt-header__column">
        <a class="alt-header__a" href="#">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </span>
    </header>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings-setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting-column">
            <i class="fas fa-info"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting-column">Latest Version</div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html"><i class="far fa-comment fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification nav__notification_small badge badge-sm"></span>
          <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/5f130af157.js" crossorigin="anonymous"></script>
  </body>
</html>
