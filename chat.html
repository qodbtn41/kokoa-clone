<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="body-chat">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <span class="alt-header__column">
        <a class="alt-header__a" href="javascript:history.back()">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </span>
      <h1 class="alt-header__column">Nicolas Serrano</h1>
      <span class="alt-header__column">
        <a class="alt-header__a" href="#">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="chats.html">
          <i class="fas fa-bars fa-lg"></i>
        </a>
      </span>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img src="images/3612017.jpg" alt="" />
        <div class="message-row__content">
          <span class="message__sender">Nicolas Serrano</span>
          <div class="message__text">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__text">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <form action="" class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
          <input type="text" name="" id="" placeholder="Write a message..." />
          <i class="far fa-grin fa-2x"></i>

          <button><i class="fas fa-arrow-up fa-lg"></i></button>
        </div>
      </form>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/5f130af157.js" crossorigin="anonymous"></script>
  </body>
</html>
