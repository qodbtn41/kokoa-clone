<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <span class="alt-header__column">
        <a class="alt-header__a" href="javascript:history.back()">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </span>
      <h1 class="alt-header__column">Nicolas Serrano</h1>
      <span class="alt-header__column">
        <a class="alt-header__a" href="#">
          <i class="fas fa-search fa-2x"></i>
        </a>
        <a href="chats.html">
          <i class="fas fa-bars fa-2x"></i>
        </a>
      </span>
    </header>
    <main class="main-screen">
    </main>

    <script src="https://kit.fontawesome.com/5f130af157.js" crossorigin="anonymous"></script>
  </body>
</html>
