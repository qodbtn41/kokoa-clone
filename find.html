<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen__header">
      <h1 class="header__title">Find</h1>
      <div class="header__icons">
        <span class="header__btn">
          <a class="header__a" href="#"><i class="fas fa-search fa-lg"></i></a>
        </span>
        <span class="header__btn">
          <span class="header__notification badge badge-sm"></span>
          <a class="header__a" href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon"><i class="fas fa-qrcode fa-2x"></i><span>QR Code</span></div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i><span>Add by<br />Contacts</span>
        </div>
        <div class="icon-row__icon"><i class="badge badge-white">ID</i><span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="far fa-envelope fa-2x"></i><span>Invite</span></div>
      </div>
      <div class="recommended-friends">
        <h4 class="recommended-friends__title">Recommended Friends</h4>
        <span>You have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span>Go to Openchat Home <i class="fas fa-chevron-right fa-sm"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <div>
              <h5 class="open-post__title">#BTS</h5>
              <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
              <div class="open-post__members">
                <img src="images/member-img.jpg" alt="" />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <div class="open-post__card">
              <img src="images/bts-friends.jpg" alt="">
              <span class="open-post__heart-count"><i class="fas fa-heart fa-sm"></i> 326</span>
            </div>
          </div>
        </div>
        </div>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <div>
            <h5 class="open-post__title">Bts Gang~</h5>
            <h6 class="open-post__hashtags">@englishonly #ipurpleyou #jimin #taeta...</h6>
            <div class="open-post__members">
              <img src="images/member-img.jpg" alt="" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__card">
            <img src="images/jimin.jpg" alt="">
            <span class="open-post__heart-count"><i class="fas fa-heart fa-sm"></i> 215</span>
          </div>
        </div>
      </div>
      </div>
    </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="chats.html"><i class="far fa-comment fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification nav__notification_small badge badge-sm"></span>
          <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/5f130af157.js" crossorigin="anonymous"></script>
  </body>
</html>
