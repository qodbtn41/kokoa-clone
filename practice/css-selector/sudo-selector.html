<!DOCTYPE html>

<body>
    <h1>SUDO SELECTOR</h1>
    <ul>
        <li>문법 - ':'를 붙이고 뒤에 sudo selector를 적는다.</li>
        <li>첫번째 - div:first-child</li>
        <li>마지막 - div:last-child</li>
        <li>두번째 - span:nth-child(2)</li>
        <li>줄무늬 - span:nth-child(even) --> even / odd</li>
        <li>공식 - span:nth-child(2n + 1)</li>
    </ul>
</body>
</html>
