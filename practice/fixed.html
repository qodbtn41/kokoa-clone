<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 3000px;
      }
      div {
        background-color: aqua;
        width: 100px;
        height: 100px;
      }
      .diff {
        background-color: maroon;
        position: fixed;
      }
      .bottom {
        bottom: 0px;
      }
      .left {
        left: 0px;
      }
      .right {
        right: 0px;
      }
      .top {
        top: 0px;
      }
    </style>
  </head>
  <body>
    <div></div>

    <div></div>
    <h1>Fixed 포지션</h1>
    <ul>
      <li>
        fixed 포지션은 <strong>처음 그려진 위치</strong>에서 화면에 고정된다.
      </li>
      <li>
        top,bottom,left,right 속성을 주면 이를 무시하고 다른 layer로 이동한다.
      </li>
      <li>맨처음 화면 밖에 그려지면 영원히 안나온다.</li>
      <li>top,bottom이 한 쌍이고, left,right가 한 쌍이다.</li>
      <li></li>
    </ul>
    <div class="diff top"></div>
    <div class="diff bottom left"></div>
    <!-- <div class="diff left"></div> -->
    <div class="diff bottom right"></div>
    <div class="diff"></div>
  </body>
</html>
