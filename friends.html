<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt"></i>
        <span>11%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="#"><i class="fas fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification">1</span>
          <a class="nav__a" href="#"><i class="far fa-comment fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="#"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification nav__notification_small"></span>
          <a class="nav__a" href="#"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/5f130af157.js" crossorigin="anonymous"></script>
  </body>
</html>
