<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao Talk</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-sync-alt"></i>
        <span>100%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen__header">
      <h1 class="header__title">Chats</h1>
      <div class="header__icons">
        <span class="header__btn">
          <a class="header__a" href="#"><i class="fas fa-search fa-lg"></i></a>
        </span>
        <span class="header__btn">
          <a class="header__a" href="#"><i class="fas fa-comment-dots fa-lg"></i></a>
        </span>
        <span class="header__btn">
          <a class="header__a" href="#"><i class="fas fa-music fa-lg"></i></a>
        </span>
        <span class="header__btn">
          <a class="header__a" href="#"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__photo" src="images/talk.png" alt="" />
          <div class="user-component__content">
            <h4 class="user-component__title">KakaoTalk</h4>
            <h6 class="user-component__subtitle">Please check My Kakao Account Info</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column-vertical">
          <span class="user-component__time">21:22</span>
          <span class="badge">1</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__a" href="friends.html"><i class="far fa-user fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification badge">1</span>
          <a class="nav__a" href="chats.html"><i class="fas fa-comment fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__a" href="find.html"><i class="fas fa-search fa-lg"></i></a>
        </li>
        <li class="nav__btn">
          <span class="nav__notification nav__notification_small badge badge-sm"></span>
          <a class="nav__a" href="more.html"><i class="fas fa-ellipsis-h fa-lg"></i></a>
        </li>
      </ul>
    </nav>
    <script src="https://kit.fontawesome.com/5f130af157.js" crossorigin="anonymous"></script>
  </body>
</html>
